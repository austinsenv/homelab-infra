---

- name: Update and Upgrade Packages
  hosts: all
  become: true  
  tasks:

    - name: Update apt packages (Debian/Ubuntu)
      apt:
        update_cache: yes
      when: ansible_distribution in ["Debian", "Ubuntu"]

    - name: Upgrade apt packages (Debian/Ubuntu)
      apt:
        upgrade: dist
      when: ansible_distribution in ["Debian", "Ubuntu"]

    - name: Update dnf packages (Fedora/RHEL/CentOS)
      dnf:
        name: '*'
        state: latest
      when: ansible_distribution in ["Fedora", "RHEL", "CentOS"]

- name: Reboot Required Hosts
  hosts: all
  become: true
  tasks:
    - name: Check if reboot is needed (Debian/Ubuntu)
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      when: ansible_distribution in ["Debian", "Ubuntu"]

    - name: Reboot if required (Debian/Ubuntu)
      reboot:
      when: reboot_required.stat.exists and ansible_distribution in ["Debian", "Ubuntu"]
    
    - name: Check if reboot is needed (Fedora/RHEL/CentOS)
      command: needs-restarting -r
      register: result
      ignore_errors: yes
      when: ansible_distribution in ["Fedora", "RHEL", "CentOS"]

    - name: Reboot if required (Fedora/RHEL/CentOS)
      command: shutdown -r now "Ansible Updates Triggered"
      async: 30
      poll: 0
      when: result.rc == 1 and ansible_distribution in ["Fedora", "RHEL", "CentOS"]