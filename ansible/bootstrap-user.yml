---
- hosts: all
  become: true
  tasks:

    - name: create ansible user
      tags: always
      user:
        name: ansible
        groups: root

    - name: add ssh key for ansible user
      tags: always
      authorized_key:
        user: ansible
        key: "{{ lookup('ansible.builtin.env', 'ANSIBLE_PUB_KEY', default=undef()) }}" 

    - name: add sudoers entry for ansible user
      tags: always
      copy:
        src: sudoer_ansible
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: 0440

